<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindfulness | GreenBite</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <nav id="navbar" aria-label="Primary"></nav>
  <main>
    <section class="page-hero">
      <h1>Mindfulness</h1>
      <p>Practice guided breathing, meditation, and track your progress for a calmer mind.</p>
    </section>
    <div id="breathing-animation" role="img" aria-label="Breathing animation"></div>
    <div class="timer-tool-block">
      <div id="timer-tool"></div>
    </div>
    <div id="ambient-sounds">
      <button id="play-sound" type="button">Play Ambient Sound</button>
      <button id="stop-sound" type="button">Stop</button>
    </div>
    <div id="session-tracker" aria-live="polite"></div>
  </main>
  <footer></footer>
  <script src="assets/mindfulness.js" defer></script>
</body>
</html>
