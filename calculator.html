<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie & Nutrition Calculator | GreenBite</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <nav id="navbar" aria-label="Primary"></nav>
  <main>
    <section class="page-hero">
      <h1>Calorie & Nutrition Calculator</h1>
      <p>Find out your daily calorie needs and macronutrient breakdown for a healthier lifestyle.</p>
    </section>
    <div class="calc-flex">
      <form id="calc-form" class="form-block" novalidate>
        <label class="sr-only" for="age">Age (years)</label>
        <input type="number" id="age" name="age" placeholder="Age (years)" required inputmode="numeric" min="0" />
        <label class="sr-only" for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label class="sr-only" for="height">Height (cm)</label>
        <input type="number" id="height" name="height" placeholder="Height (cm)" required inputmode="numeric" min="0" />
        <label class="sr-only" for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required inputmode="numeric" min="0" />
        <label class="sr-only" for="activity">Activity level</label>
        <select id="activity" name="activity">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly active</option>
          <option value="1.55">Moderately active</option>
          <option value="1.725">Very active</option>
          <option value="1.9">Super active</option>
        </select>
        <button type="submit">Calculate</button>
      </form>
      <div id="calc-results" class="results-block" aria-live="polite"></div>
    </div>
  </main>
  <footer></footer>
  <script src="assets/calculator.js" defer></script>
</body>
</html>
